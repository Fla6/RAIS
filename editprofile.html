<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="images/d6292e70f0024fab785dc8c0e6e94ac8.png" type="image/xicon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        #name {
            margin-top: 20px;
            text-align: center;
            padding: 0px 20px 0px 20px;
        }
        #prof {
            width: 500px;
            margin-top: 100px;
        }   
        .editprof {
            list-style-type: none;
            padding: 5px 0px 0px 25px;
        }
        .editprof > li {
            display: flex;
            justify-content: flex-end;
            padding-bottom: 15px;
        }
        .editprof > li > label {
            flex: 2;
            padding: 7px 20px 0px 0px;
        }
        .editprof > li > input {
            flex: 2;
            
        }
        .editprof > li > button {
            flex: auto;
        }
        #info {
            text-align: left;
            /* padding-left: 80px; */
            padding-top: 15px;
        }
        .profile-edit-btn {
            border-radius: 20px;
            margin: 10px 0px 0px 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header id="ver" class="navbar navbar-default container-fluid nav justify-content-center">RaisBlog</header>

    <!----------------------------------------------------------------------- Navbar -------------------------------------------------------------------------------->
    <section class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container" id="nav">
                <a href="#" class="navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="home_login.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="home_logout.html" class="nav-link">Log out</a>
                        </li>
                        <li class="nav-item">
                            <a href="aboutus_login.html" class="nav-link">About us</a>
                        </li>
                        <li class="nav-item">
                            <a href="profile_login.html" class="nav-link">Profile <img src="images/avatar.png" alt="avatar" class="rounded-circle img-responsive"></a>
                        </li>
                    </ul>
                    <form class="from-inline my-2 my-lg-0">
                        <input type="text" class="from-control mr-sm-2" placeholder="Search"
                        aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    
    <!------------------------------------------------------------------ Navbar (End) -------------------------------------------------------------------------------->

    <section role="main" class="container">
        <div class="row" style="min-height: 750px;">
            <div id="blog" class="col-10">
                <div>
                    <div class="container" id="prof">
                        <div class="row">
                            <div class="col" id="name">
                                <div class="profile-head">
                                    <h5>Username</h5>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Your post</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row" id="info">
                                    <form action="profile_login.html" class="col">
                                        <ul class="editprof">
                                            <li>
                                                <label for="names">Name </label>
                                                <input type="text" id="names">
                                            </li>
                                            <li>
                                                <label for="dateofbirth">Date of Birth </label>
                                                <input type="date" id="dateofbirth">
                                            </li>
                                            <li>
                                                <label for="country">Country </label>
                                                <input type="text" id="country">
                                            </li>
                                            <li>
                                                <label for="town">Town </label>
                                                <input type="text" id="town">
                                            </li>
                                            <li>
                                                <label for="phone">Phone </label>
                                                <input type="text" id="phone">
                                            </li>
                                            <li>
                                                <label for="email">Email </label>
                                                <input type="email" id="email">
                                            </li>
                                            <li>
                                                <button type="submit" class="profile-edit-btn btn btn-light btn-sm" >Change</button>
                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-describedby="profile-tab">
                                <div class="row">

                                    <ul class="profile-posts">
                                        <li>Whats In Your Mind?</li>
                                        <li>Some Post</li>
                                    </ul>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tags" class="col-2">
                <div class="row">
                    <div class="col" id="taghead">
                        <h5 style="text-align: center;">Популярные тэги</h5>
                        <input type="submit" value="#Hes">
                    </div>
                    <div class="w-100"></div>
                    <div class="col" id="tagfot">
                        <h5>Archive</h5>
                        <a href="#">December 2020</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="footer fixed-bottom">&copy; 2020 TUSUR</footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
