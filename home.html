<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="ver" class="navbar navbar-default container-fluid nav justify-content-center">
        Name of site
        <!-- <a href="#" class="navbar-brand" style="font-size: 36pt;">Name of site</a> -->
    </div>
    <!-- <div id="ver"><a href="#">Name of site</a></div> -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: aquamarine;">
        <a href="#" class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
         data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
         aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-toggle="modal" data-target="#exampleModal">Log in</a>
                </li>
                <li class="nav-item">
                    <a href="aboutus.html" class="nav-link">About us</a>
                </li>
            </ul>
            <form class="from-inline my-2 my-lg-0">
                <input type="text" class="from-control mr-sm-2" placeholder="Search"
                aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" style="min-height: 750px;">
            <div id="blog" class="col-9">Some</div>
            <div id="tags" class="col-3">
                <div class="row">
                    <div class="col" style="min-height: 370px;">Tags</div>
                    <div class="w-100"></div>
                    <div class="col" id="tagfot">Information</div>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------------------- Modal window (Log in) --------------------------------------------------------------------->
    <div class="modal fade" id="exampleModal" tableindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog cascading-modal" role="document">
            <div class="modal-content" style="background-color: bisque;">
                <div class="modal-c-tabs">
                    <ul class="nav nav-tabs tabs-2" role="tablist">
                        <li class="nav-item">
                            <a href="#panel7" class="nav-link active" data-toggle="tab" role="tab">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="#panel8" class="nav-link" data-toggle="tab" role="tab">Register</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade in show active" role="tabpanel" id="panel7">
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form id="reg">
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail">Email</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your Email" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your email</small> -->
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputPass">Password</label>
                                                    <input type="password" class="form-control" id="exampleInputPass" placeholder="Enter your Password" required>
                                                    <!-- <small id="passHelp" class="form-text text-muted">Enter your password</small> -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input">
                                                Remember me
                                            </label>
                                        </div>
                                        <div class="text-center form">
                                            <button type="submit" class="btn btn-info">Log in</button>
                                        </div>                                        
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="panel8" role="tabpanel">
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form id="reg">
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputName">Your Name</label>
                                                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your Name" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your Name</small> -->
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputSurname">Surname</label>
                                                    <input type="text" class="form-control" id="exampleInputSurname" aria-describedby="surnameHelp" placeholder="Enter your Surname" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your email</small> -->
                                                </div>
                                            </div>
                                            <div class="w-100"></div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputUsername">Username</label>
                                                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter your Username" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your Name</small> -->
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputCountry">Country</label>
                                                    <input type="text" class="form-control" id="exampleInputCountry" aria-describedby="countryHelp" placeholder="Enter your Country" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your email</small> -->
                                                </div>
                                            </div>
                                            <div class="w-100"></div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputTown">Town</label>
                                                    <input type="text" class="form-control" id="exampleInputTown" aria-describedby="townHelp" placeholder="Enter your Town" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your Name</small> -->
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputBirth">Date of Birth</label>
                                                    <input type="date" class="form-control" id="exampleInputBirth" aria-describedby="birthHelp" placeholder="Enter your Date of Birth" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your email</small> -->
                                                </div>
                                            </div>
                                            <div class="w-100"></div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputPhone">Phone</label>
                                                    <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" placeholder="Enter your Phone" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your Name</small> -->
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail">Email</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your Email" required>
                                                    <!-- <small id="emailHelp" class="form-text text-muted">Enter your email</small> -->
                                                </div>
                                            </div>
                                            <div class="w-100"></div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputPass">Password</label>
                                                    <input type="password" class="form-control" id="exampleInputPass" placeholder="Enter your Password" required>
                                                    <!-- <small id="passHelp" class="form-text text-muted">Enter your password</small> -->
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputPassConf">Confirm Password</label>
                                                    <input type="password" class="form-control" id="exampleInputPassConf" placeholder="Confime your Password" required>
                                                    <!-- <small id="passHelp" class="form-text text-muted">Enter your password</small> -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input">
                                                Remember me
                                            </label>
                                        </div>
                                        <div class="text-center form">
                                            <button class="btn btn-info">Sign up</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------------------- Modal window (Log in) --------------------------------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
