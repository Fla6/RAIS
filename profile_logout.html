    <section class="registry">
        <div class="modal fade" id="exampleModal" tableindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
            <div class="modal-dialog cascading-modal" role="document">
                <div class="modal-content">
                    <div class="modal-c-tabs">
                        <ul class="nav nav-tabs tabs-2" role="tablist">
                            <li class="nav-item">
                                <a href="#panel7" class="nav-link active" data-toggle="tab" role="tab">Login</a>

                        <!----------------------------------------------------- Login ----------------------------------------------------------------------------->

                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <form id="reg" action="home_login.html" method="POST">
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail">Email</label>
                                                        <input name="email"  type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your Email" required>

                                                </div>
                                                <div class="col">

                                                </div>
                                            </div>

                                    <div class="container-fluid">
                                        <form id="reg" method="POST" action="home_login.html">
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="exampleInputName">Your Name <abbr title="Obyazatelnoe pole">*</abbr></label>

                                                </div>

                                                    </div>
                                                </div>
                                                <div class="w-100"></div>
                                                <div class="col">

                                                        <!-- <small id="emailHelp" class="form-text text-muted">Enter your Name</small> -->
                                                    </div>
                                                </div>
                                                <div class="col">

                                                        <!-- <small id="emailHelp" class="form-text text-muted">Enter your email</small> -->
                                                    </div>
                                                </div>
                                                <div class="w-100"></div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="exampleInputTown">Town</label>

                                                        <!-- <small id="emailHelp" class="form-text text-muted">Enter your Name</small> -->
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="exampleInputBirth">Date of Birth</label>
                                                        <input name="birthdate" type="date" class="form-control" id="exampleInputBirth" aria-describedby="birthHelp" placeholder="Enter your Date of Birth">

                                                    </div>
                                                </div>
                                                <div class="w-100"></div>
                                                <div class="col">

                                                </div>

                                                    <div class="form-group">
                                                        <label for="exampleInputPass">Password <abbr title="Obyazatelnoe pole">*</abbr></label>

                                                        <!-- <small id="passHelp" class="form-text text-muted">Enter your password</small> -->

                                                </div>

                                                        <label for="exampleInputPassConf">Confirm Password <abbr title="Obyazatelnoe pole">*</abbr></label>

                                                        <!-- <small id="passHelp" class="form-text text-muted">Enter your password</small> -->
