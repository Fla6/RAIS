{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Edit post</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "rais/style.css" %}">

    <script src="{% static "rais/ckeditor/adapters/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "rais/ckeditor/ckeditor.js" %}"></script>
</head>
<body>
    <header id="ver" class="navbar navbar-default container-fluid nav justify-content-center">RaisBlog</header>

    <!----------------------------------------------------------------------- Navbar -------------------------------------------------------------------------------->
    <section class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container" id="nav">
                <a href="#" class="navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="{% url 'index' %}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link">Log out</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'aboutus' %}" class="nav-link">About us</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Profile <img src="{% static "rais/avatar.png" %}" alt="avatar" class="rounded-circle img-responsive"></a>
                        </li>
                    </ul>
                    <form class="from-inline my-2 my-lg-0">
                        <input type="text" class="from-control mr-sm-2" placeholder="Search"
                        aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    
    <!------------------------------------------------------------------ Navbar (End) -------------------------------------------------------------------------------->

    <section role="main" class="container">
        <div class="row" style="min-height: 750px;">
            <div id="blog" class="col-10">
                <div id="post" class="container-fluid">
                    <form action="{% url 'whats-in-your-mind' %}">
                        <textarea id="editor1" name="editor1">This is sample text</textarea>
                        <script type="text/javascript">
                            CKEDITOR.replace( 'editor1' );
                        </script>
                        <div style="text-align: right;">
                            <button type="submit" style="margin-top: 10px;" id="send" >Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="tags" class="col-2">
                <div class="row">
                    <div class="col" id="taghead">
                        <h5 style="text-align: center;">Популярные тэги</h5>
                        <input type="submit" value="#Hes">
                    </div>
                    <div class="w-100"></div>
                    <div class="col" id="tagfot">
                        <h5>Archive</h5>
                        <a href="#">June 2019</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <footer class="footer fixed-bottom">&copy; 2020 TUSUR</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="{% static "rais/script.js" %}"></script>
</body>
</html>
