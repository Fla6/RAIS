{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "rais/style.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <header id="ver" class="navbar navbar-default container-fluid nav justify-content-center">RaisBlog</header>

    <!----------------------------------------------------------------------- Navbar -------------------------------------------------------------------------------->
    <section class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container" id="nav">
                <a href="#" class="navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="{% url 'home' %}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'home_logout' %}" class="nav-link">Log out</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'aboutus' %}" class="nav-link">About us</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'profile' %}" class="nav-link">Profile <img src="{% static "rais/avatar.png" %}" alt="avatar" class="rounded-circle img-responsive"></a>
                        </li>
                    </ul>
                    <form class="from-inline my-2 my-lg-0">
                        <input type="text" class="from-control mr-sm-2" placeholder="Search"
                        aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    
    <!------------------------------------------------------------------ Navbar (End) -------------------------------------------------------------------------------->

    <section role="main" class="container">
        <div class="row" style="min-height: 750px;">
            <div id="blog" class="col-10">
                <div id="frm" >
                    <div class="container" id="prof">
                        <div class="row">
                            <div class="col-9" id="name">
                                <div class="profile-head">
                                    <h5>
                                        Username
                                    </h5>
                                    
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Your post</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-3" id="phot">
                                <button type="submit" class="profile-edit-btn" >Edit Profile</button>
                                <!-- <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/> -->
                            </div>
                        </div>
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row" id="info">
                                    <div class="col">
                                        <label>Name</label>
                                    </div>
                                    <div class="col">
                                        <p>{{ name }}</p>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col">
                                        <label>Date of Birth</label>
                                    </div>
                                    <div class="col">
                                        <p>{{ birthdate }}</p>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col">
                                        <label>Country</label>
                                    </div>
                                    <div class="col">
                                        <p>{{ country }}</p>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col">
                                        <label>Town</label>
                                    </div>
                                    <div class="col">
                                        <p>{{ town }}</p>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col">
                                        <p>{{ phone }}</p>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col">
                                        <label>Email</label>
                                    </div>
                                    <div class="col">
                                        <p>{{ email }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-describedby="profile-tab">
                                <div class="row">
                                    <div class="col-8" id="name-post">
                                        <!-- <a href="whats-in-your-mind.html">Whats In Your Mind?</a> -->
                                        <label>Whats In Your Mind?</label>
                                    </div>
                                    <div class="col-4" id="btn">
                                        <button type="submit" id="btn-prof" onclick="document.location='{% url 'edit' %}'">Edit post</button>
                                        <button type="submit" id="btn-prof" class="btn btn-primary">Delete post</button>
                                    </div>
                                    <div class="w-100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tags" class="col-2">
                <div class="row">
                    <div class="col" id="taghead">
                        <h5 style="text-align: center;">Популярные тэги</h5>
                        <input type="submit" value="#Hes">
                    </div>
                    <div class="w-100"></div>
                    <div class="col" id="tagfot">
                        <h5>Archive</h5>
                        <a href="#">June 2019</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="footer fixed-bottom">End</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="{% static "rais/script.js" %}"></script>
</body>
</html>
