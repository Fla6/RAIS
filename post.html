</head>
<body>
    <header id="ver" class="navbar navbar-default container-fluid nav justify-content-center">Name of site</header>

    <!----------------------------------------------------------------------- Navbar -------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <a href="#" class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
         data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
         aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">

            </ul>
            <form class="from-inline my-2 my-lg-0">
                <input type="text" class="from-control mr-sm-2" placeholder="Search"
                aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
        </div>
    </nav>
    <!----------------------------------------------------------------- Navbar (End) -------------------------------------------------------------------------------->

    <main role="main" class="container-fluid">
        <div class="row" style="min-height: 750px;">
            <div id="blog" class="col-9">
                <div id="post" class="container-fluid">
                    <form action="">
                        <textarea name="editor1" id="" cols="30" rows="10"></textarea>
                        <script type="text/javascript">
                            CKEDITOR.replace( 'editor1' );
                        </script>
                        <div style="text-align: right;">
                            <button type="submit">Create</button>
                            <button type="submit">Save</button>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div id="tags" class="col-3">
                <div class="row">
                    <div class="col" style="min-height: 370px;">Tags</div>
                    <div class="w-100"></div>
                    <div class="col" id="tagfot">Information</div>
                </div>
            </div>
        </div>
    </main>
    
    
    <footer class="footer fixed-bottom">End</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
